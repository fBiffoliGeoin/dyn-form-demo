spring.profiles.active=@activatedProperties@

server.port=3001

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=menu

dyn-form.datasource.url=jdbc:h2:file:./DB/DynForm
